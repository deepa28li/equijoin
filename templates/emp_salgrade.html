<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table border="3px">
            <h1>SalGrade</h1>
            <tr>
                <th>empno</th>
                <th>sal</th>
                <th>grade</th>
            </tr>
            {% for e in eo %}
                <tr>
                    <td>{{e.ename}}</td>
                    <td>{{e.empno}}</td>
                    <td>{{e.sal}}</td>
                    {% for s in so %}
                        {% if e.lsal >= s.losal and e.sal <= s.hisal %}
                            <td>{{s.grade}}</td>
                        {% endif %}

                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
