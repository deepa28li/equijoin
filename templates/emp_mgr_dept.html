<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Joining three tables </h1>
        <table border="3px">
            <tr>
                <th>Ename</th>
                <th>Manager Name</th>
                <th>Dname</th>
                <th>M Salary</th>
                <th>Sal</th>
            </tr>
            {% for eo in emd %}
                <tr>
                    <td>{{eo.ename}}</td>
                    <td>{{eo.mgr.ename}}</td>
                    <td>{{eo.deptno.dname}}</td>
                    <td>{{eo.mgr.sal}}</td>
                    <td>{{eo.sal}}</td>
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
